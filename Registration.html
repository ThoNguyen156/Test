<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assist/css/Registration.css">
    <link rel="stylesheet" href="./assist/fonts/themify-icons/themify-icons.css">
    <title>Document</title>
</head>
<body>
    <div class="account js-modal">
        <div class="account__container js-modal-container">
            <div class="account__header">
                <i class="ti-user" style="margin-right: 16px;"></i>
                Registered
            </div>
            <form action="">
                <div class="account__body">
                    <label for="quantity" class="account-label">
                        <i class="ti-email"></i>
                        Phone number or email
                    </label>
                    <input id="Account" type="text" required class="account-input" placeholder="Please enter your phone number or email?">
                    <label for="quantity" class="account-label">
                        <i class="ti-user"></i>
                        Name
                    </label>
                    <input id="Account" type="text" required class="account-input" placeholder="Please enter your name?">
                    <label for="quantity" class="account-label">
                        <i class="ti-gift"></i>
                        Date of birth
                    </label>
                    <input id="Account" type="text" required class="account-input" placeholder="Please enter your date of birth?">
                    <label for="mail" class="account-label">
                        <i class="ti-lock"></i>
                        Password
                    </label>
                    <input id="password" type="password" required class="account-input" placeholder="Please enter password ?">
                    <label for="mail" class="account-label">
                        <i class="ti-lock"></i>
                        Re-enter Password
                    </label>
                    <input id="password" type="password" required class="account-input" placeholder="Please re-enter password !">
                    <input id="account-buy-tickets" type="submit" value="Registration">
                </div>
            </form>
        </div>
</body>
</html>
